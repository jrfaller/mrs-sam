<!DOCTYPE html>
<html lang="en" ng-app="crawlerApp"
>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Xavier Blanc">
    <link rel="icon" href="img/favicon.ico">
    <title>Mrs Sam - A headless crawler</title>
    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Mrs. Sam</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li><a href="index.html">Home</a></li>
                                <li class="active"><a href="#">Crawl</a></li>
                                <li><a href="results.html">Results</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="inner cover" ng-controller="crawlerController">
                    <h1 class="cover-heading">Crawl any web site</h1>
                    <p class="lead">Fulfill the following form to crawl a website.</p>
                    <form name="crawlForm" class="form-horizontal">
                        <div title="The URL of the site you want to crawl. Mrs Sam won't go outside of that URL." class="form-group">
                            <label for="optionURL" class="col-sm-2 control-label">URL</label>
                            <div class="col-sm-10">
                                <input type="url" class="form-control" id="optionURL" ng-model="options.URL" placeholder="http://localhost:8080">
                            </div>
                        </div>
                        <div title="The maximum number of steps for each scenario randomly created by Mrs. Sam." class="form-group">
                            <label for="optionMaxsteps" class="col-sm-2 control-label">Maxsteps</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="optionMaxsteps" ng-model="options.crawler.maxsteps" placeholder="10">
                            </div>
                        </div>
                        <div title="The maximum number of runs for each scenario." class="form-group">
                            <label for="optionMaxruns" class="col-sm-2 control-label">Maxruns</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="optionMaxruns" ng-model="options.crawler.maxruns" placeholder="5">
                            </div>
                        </div>
                        <div title="The time (in min) Mrs. Sam will spend to randomly crawl the web site." class="form-group">
                            <label for="optionTime" class="col-sm-2 control-label">Time</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="optionTime" ng-model="options.crawler.time" placeholder="20">
                            </div>
                        </div>
                        <div title="The time (in ms) Mrs. Sam. will wait between two steps." class="form-group">
                            <label for="optionWait" class="col-sm-2 control-label">Wait</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="optionWait" ng-model="options.crawler.wait" placeholder="1000">
                            </div>
                        </div>
                        <div title="The actions Mrs. Sam will consider for randomly creating a scenario." class="form-group">
                            <label class="col-sm-2 control-label">Actions</label>
                            <div class="col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="optionClick" checked class="form-horizontal" ng-model="options.scenario.click.active"> Click
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="optionScroll" class="form-horizontal" ng-model="options.scenario.scroll.active"> Scroll
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="optionForm" checked class="form-horizontal" ng-model="options.scenario.form.active"> Form
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="optionBack" checked class="form-horizontal" ng-model="options.scenario.back.active"> Back
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="optionMouseOver" class="form-horizontal" ng-model="options.scenario.mouseover.active"> MouseOver
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="optionWaitOver" class="form-horizontal" ng-model="options.scenario.wait.active"> Wait
                                    </label>
                                </div>
                            </div>
                        </div> 
                    <p class="lead">
                        <button type="submit" class="btn btn-lg btn-default" ng-click="crawl(options)">CRAWL</button>
                    </p>
                    </form>
                </div>
                <div class="mastfoot">
                    <div class="inner">
                        <p>Mrs Sam, a headless crawler <a href="https://github.com/xblanc33/mrs-sam">See on GitHub</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/crawlerApp.js"></script>
</body>

</html>
