<!-- About Section -->
<section class="success" id="resultSection" ng-controller="resultsController">
    <div class="container" >
        <div class="row" >
            <div class="col-lg-12 text-center">
                <h3>Results</h3>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Performed Tests</h3>
            </div>
        </div>
        <div class="row" ng-repeat="aResult in results">
            <div class="col-sm-4" > URL : {{aResult.url}} </div>
            <button class="col-sm-8" class="btn btn-info" ng-click="showResult(aResult)"> Show Details </button>
        </div>
        <div ng-show="show">
            <result></result>
        </div>
    </div>
</section>
