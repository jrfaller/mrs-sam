<!-- About Section -->
<section class="success" id="resultSection" ng-controller="sitesViewController">
    <div class="container" >
        <div class="row" >
            <div class="col-lg-12 text-center">
                <h3>Crawl Results</h3>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Performed Crawls</h3>
            </div>
        </div>
        <div class="row" ng-repeat="aSite in sites">
            <div class="col-sm-4" > URL : {{aTest.options.url}} </div>
        </div>
        <div ng-show="show">
            <test></test>
        </div>
    </div>
</section>
