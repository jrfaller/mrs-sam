<section id="testSection" ng-controller="siteFormController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Crawl a web site</h2>
                <hr class="star-primary">
                <div class="inner cover" >
                    <form name="crawlForm" class="form-horizontal">
                        <div title="The URL of the site you want to crawl. Mrs Sam won't go outside of that URL." class="form-group">
                            <label for="optionURL" class="col-sm-4 control-label">URL</label>
                            <div class="col-sm-6">
                                <input type="url" class="form-control" id="optionURL" ng-model="options.url" placeholder="http://localhost:8080">
                            </div>
                        </div>
                        <div title="The maximum number of slaves running on the host." class="form-group">
                            <label for="numberOfSiteWorkers" class="col-sm-4 control-label">numberOfSiteWorkers</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control" id="numberOfSiteWorkers" ng-model="options.numberOfSiteWorkers" placeholder="1">
                            </div>
                        </div>
                        <p class="lead">
                            <button type="submit" class="btn btn-lg btn-default" ng-click="crawl(options)">CRAWL</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
